<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas personales</title>
    <Link rel="stylesheet" href="styles.css"></Link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div id="app">
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Julian Andres</h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="search here">
                <label for="search"> <i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="img/usuarios.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div>Finanzas</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <div>Resgistros</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div>Indicadores</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div>Settings</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <div>Help</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">2</div><br>
                        <div class="card-name"># Ingresos</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-arrow-up-right-dots"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">5</div><br>
                        <div class="card-name"># Egresos</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-arrow-trend-down"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">$ 3.000.000</div>
                        <div class="card-name">Ingresos</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-sack-dollar"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">$ 2.000.000</div>
                        <div class="card-name">Salidas</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Totales por mes</h2>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart" id="doughnut-chart">
                    <h2>Grafica</h2>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
        </div>
    </div> 
</div>
    <script type="text/javascript" src="vue.js"></script> 
    <script type="text/javascript" src="proyecto.js"></script> 
    <Script src="https://cdn.jsdelivr.net/npm/chart.js"></Script>
    <script src="https://kit.fontawesome.com/d6782901ae.js" crossorigin="anonymous"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
</body>
</html>
